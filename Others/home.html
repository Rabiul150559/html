<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            p{
                text-align: justify
            }


        </style>


</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="200">
                <img src="../Boostrap/Images/1.jpg" class="d-block w-100" alt="..." height="200px" width="200vh">
            </div>
            <div class="carousel-item" data-bs-interval="200">
                <img src="../Boostrap/Images/d1.jpg" class="d-block w-100" alt="..." height="200px" width="200vh">
            </div>
            <div class="carousel-item" data-bs-interval="200">
                <img src="../Boostrap/Images/d2.jpg" class="d-block w-100" alt="..." height="200px" width="200vh">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 d-block">
                <div class="row mt-5 justify-content-end">
                    <div class="col-lg-6">
                        <img src="../Boostrap/Images/1.jpg" alt="" width="200px" height="200px" class="rounded">
                    </div>
                    

                

                    <div class="col-lg-5 mt-3">
                        <img src="../Boostrap/Images/d1.jpg" alt="" width="200px" height="200px" class="rounded">
                    </div>

                </div>
                <div class="row mt-3 justify-content-end">
                    <div class="col-lg-6">
                        <img src="../Boostrap/Images/d2.jpg" alt="" width="200px" height="200px" class="rounded">
                    </div>

                 <div class="col-lg-5 mt-2">

                        <img src="../Boostrap/Images/Isdb-BIsew.png" alt="" width="200px" height="200px"
                            class="rounded">
                    </div>
                </div>


            </div>

            <div class="col-lg-1">

            </div>
            <div class="col-lg-6 d-block">
                <h1 class="text-center">Bangladesh is a development country</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                     <p>Maiores rerum dicta soluta harum deleniti incidunt tenetur cumque eos enim provident quia animi distinctio repellendus,</p>
                     <p> a eligendi dolorem cupiditate ipsam.</p>
            </div>


        </div>


    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
